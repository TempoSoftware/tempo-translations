tempo-accounts.accounts.categories.help.description=You can create categories to group accounts by type of logged hour, together with, for example, service provided: \"Billable hours - Website improvements\"; or department: \"Internal hours - Marketing.\" You can assign keys to categories, to match, for example, the codes of external billing systems. Select one type of logged hour (billable, capitalized, internal, or operational) for each category; the type is assigned to all logged hours in all accounts of the category.
